<ul class="list-group">
    <li *ngFor="#task of tasks" (click)="onSelectTask(task)" class="list-group-item task-list-item" [ngClass]="{done: task.active == false}">
      <span class="pull-right">
        <a (click)="onSelectTask(task)"><span class="glyphicon glyphicon-pencil"></span></a>
        <a (click)="onDeactivateTask(task)"><span class="glyphicon glyphicon-ok"></span></a>
        <a (click)="onDeleteTask(task)"><span class="glyphicon glyphicon-trash"></span></a>
      </span>
      <h4>{{task.title}}</h4>
      <p>{{task.description}}</p>
      <span>{{task.category}}</span>
    </li>
</ul>
