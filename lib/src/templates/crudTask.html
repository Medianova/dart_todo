<div>
    <div class="mui--text-black-87 mui--text-title">
        <span *ngIf="isNewTask == true">New Task</span>
        <span *ngIf="isNewTask == false">Edit Task</span>
    </div>

    <form>
        <div class="mui-textfield">
            <input type="text" placeholder="Task name" class="mui--is-empty mui--is-dirty" [(ngModel)]="task.name">
        </div>

        <button *ngIf="isNewTask == false && task.active == true" class="mui-btn mui-btn--raised mui-btn--primary mui-btn--null" (click)="onTaskDone()">Done</button>
        <button *ngIf="isNewTask == true" class="mui-btn mui-btn--raised mui-btn--primary mui-btn--null" (click)="onAddNewTask()">Add</button>
        <button *ngIf="isNewTask == false" class="mui-btn mui-btn--null mui-btn--danger" (click)="onDeleteTask()">Delete</button>
    </form>
</div>
