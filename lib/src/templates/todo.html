<div class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-md-8">
            <p>
                <a *ngIf="addNewTask == false" (click)="onAddNewTask()">New Task</a>&nbsp;
            </p>
            <div class="mui-panel">
                <div class="mui--text-black-87 mui--text-title">Todo List</div>
                <list [taskList]="taskList" (selectTask)="onSelectedTaskChanged($event)"></list>
            </div>
        </div>
        <div class="mui-col-md-4">
            <p>&nbsp;</p>
            <div class="mui-panel">
                <crud-task
                        [(task)]="selectedTask"
                        [isNewTask]="addNewTask"
                        (createdNewTask)="onCreatedNewTask($event)"
                        (deleteTask)="onDeleteTask($event)">
                </crud-task>
            </div>
        </div>
    </div>
</div>
